<div class="issue-create-dialog">
  <div class="issue-content">
    <div class="title-section">
      <h1 class="issue-title">
        新しいIssueを作成
      </h1>
      <div class="milestone-info" *ngIf="milestone">
        <span class="milestone-label">マイルストーン:</span>
        <span class="milestone-name">{{ milestone.title }}</span>
      </div>
    </div>

    <div class="issue-form">
      <section class="issue-meta">
        <div class="form-group">
          <label class="label">タイトル *</label>
          <input
            type="text"
            [(ngModel)]="title"
            class="form-control"
            placeholder="Issueのタイトルを入力してください"
            [class.invalid]="title.trim().length === 0"
          />
          <div class="error-message" *ngIf="title.trim().length === 0">
            タイトルは必須です
          </div>
        </div>

        <div class="form-group">
          <label class="label">説明</label>
          <textarea
            [(ngModel)]="description"
            class="form-control"
            rows="4"
            placeholder="Issueの説明を入力してください"
          ></textarea>
        </div>
      </section>

      <section class="issue-category">
        <span class="label">カテゴリ</span>
        <div class="label-tags">
          <span
            *ngFor="let label of getCategoryLabels(); trackBy: trackByLabel"
            class="label-tag category-tag"
            [class.selected]="isLabelSelected(label.id, 'category')"
            [style.background-color]="isLabelSelected(label.id, 'category') ? label.color : 'transparent'"
            [style.color]="isLabelSelected(label.id, 'category') ? getContrastColor(label.color) : 'inherit'"
            [style.border-color]="label.color"
            (click)="toggleCategoryLabel(label.id)"
          >
            {{ label.name }}
          </span>
          <span
            *ngIf="getCategoryLabels().length === 0"
            class="no-labels"
          >
            カテゴリが設定されていません
          </span>
        </div>
      </section>

      <section class="issue-resource">
        <span class="label">リソース</span>
        <div class="label-tags">
          <span
            *ngFor="let label of getResourceLabels(); trackBy: trackByLabel"
            class="label-tag resource-tag"
            [class.selected]="isLabelSelected(label.id, 'resource')"
            [style.background-color]="isLabelSelected(label.id, 'resource') ? label.color : 'transparent'"
            [style.color]="isLabelSelected(label.id, 'resource') ? getContrastColor(label.color) : 'inherit'"
            [style.border-color]="label.color"
            (click)="toggleResourceLabel(label.id)"
          >
            {{ label.name }}
          </span>
          <span
            *ngIf="getResourceLabels().length === 0"
            class="no-labels"
          >
            リソースが設定されていません
          </span>
        </div>
      </section>

      <div class="form-actions">
        <button
          type="button"
          class="btn btn-secondary"
          (click)="onCancel()"
          [disabled]="isSubmitting"
        >
          キャンセル
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="onSubmit()"
          [disabled]="!isFormValid() || isSubmitting"
        >
          <span *ngIf="isSubmitting">作成中...</span>
          <span *ngIf="!isSubmitting">作成</span>
        </button>
      </div>
    </div>
  </div>
</div>
